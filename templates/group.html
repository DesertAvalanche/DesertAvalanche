{% extends "base.html" %}
{% block content %}
<h2>{{ group.name }}</h2>
<ul>
{% for m in group.memberships %}
    <li>{{ m.user.username }}</li>
{% endfor %}
</ul>
<form action="/adduser/{{group.id}}" method="POST">
    {{ form.csrf_token }}
    {{ form.username(size=20,placeholder="enter a username to add") }}
    <button type="submit">Add</button>
{% endblock %}

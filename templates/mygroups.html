{% extends "base.html" %}
{% block content %}
<ul>
{% for m in current_user.memberships %}
<li><a href="/group/{{m.group.id}}">{{ m.group.name }}</a></li>
{% endfor %}
</ul>

<form action="/addgroup" method="POST">
    {{ form.csrf_token }}
    {{ form.groupname(size=20,placeholder="enter the name of your group") }}
    <button type="submit">Add</button>
</form>

{% endblock %}

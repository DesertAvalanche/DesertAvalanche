{% extends "base.html" %}
{% block content %}
{% for error in signin_errors %}
<h2>{{ error }}</h2>
{% endfor %}
<form action="/login" method="POST">
    {{ form.csrf_token }}
    {{ form.username(size=20,placeholder="enter your username") }}
    {{ form.password(size=20,placeholder="enter your password") }}
    <button type="submit">Login</button>
</form>
{% endblock %}
